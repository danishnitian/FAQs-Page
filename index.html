<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf76aefe7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>FAQs</h1>
    <div class="accordian">
        <div class="question">
            <h2>How to apply ? </h2>
            <i class="icon active fa-solid fa-sort-down"></i>
        </div>
        <div class="answer active">
            <p>Apply using LinkedIN</p>
        </div>
    </div>
    <div class="accordian">
        <div class="question">
            <h2>How to earn through this ? </h2>
            <i class="icon active fa-solid fa-sort-down"></i>
        </div>
        <div class="answer active">
            <p>By referring your friends</p>
        </div>
    </div>
    <div class="accordian">
        <div class="question">
            <h2>How to get a job ? </h2>
            <i class="icon active fa-solid fa-sort-down"></i>
        </div>
        <div class="answer active">
            <p>Practise DSA and do development also</p>
        </div>
    </div>
    <div class="accordian">
        <div class="question">
            <h2>How to carck interiews and OA ?</h2>
            <i class="icon active fa-solid fa-sort-down"></i>
        </div>
        <div class="answer active">
            <p>You can do ot by doing a MERN stack deveeloper</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
